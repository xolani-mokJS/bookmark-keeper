
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Bookmark Keeper</title>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

    <!-- style sheet  -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=www.css-tricks.com">
</head>
<body>

    <!-- open modal -->
    <h1 id="show-modal">Add Bookmark</h1>

    <!-- containers -->
    <div class="container" id="bookmark-container"></div>

    <!-- Modal -->
    <div class="modal-container" id="modal">
        <div class="modal">
            <i class="fas fa-times close-icon" id="close-modal"></i>
            <div class="modal-header">
                <h3>Add bookmark</h3>
            </div>
            <div class="modal-content" id="">
                <form action="" id="bookmark-form">
                    <!-- website name -->
                    <div class="form-group">
                        <label for="website-name" class="form-label">Website Name:</label>
                        <input type="text" class="form-input" id="website-name">
                    </div>
                    <!-- website url -->
                    <div class="form-group">
                        <label for="website-url" class="form-label">Website URL:</label>
                        <input type="text" class="form-input" id="website-url">
                    </div>
                        <button type="submit" title="save">Save</button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- script -->
    <script src="script.js"></script>

</body>
</html>
